{% extends 'base/base.html' %}
{% block page_content %}
    <div class="col-xl-6 col-md-6 mb-6">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Usuario: <mark>{{user.username}} {{user.get_full_name}}</mark>    
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <mark>No tiene suficientes privilegios </mark> para cargar la opcion solicitada
                            <br>
                            <small>Para poder acceder debe tener los privilegios necesarios</small>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col" >
                                <a href="{% url 'base:home' %}" class="btn btn-success"><span class="fa fa-home">Ir al Inicio</span></a>
                                <a href="{% url 'base:login' %}" class="btn btn-success"><span class="fa fa-user">Ingresar con otro usuario</span></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock page_content %}
